<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>To Do List</h1>

        <form id="new-task-form">
            <label for="taskname">Task name:</label>
            <input type="text" id="taskname" name="taskname" required><br/>
            
            <label for="taskdesc">Description:</label>
            <input type="text" id="taskdesc" name="taskdesc"><br/>

            <label for="taskdate">Due date:</label>
            <input type="date" id="taskdate" name="taskdate"><br/>

            <input type="button" id="create-task-btn" value="Create task">
        </form>

        <h2>My Tasks</h2>
            <ul id="task-list"></ul>


        <h2>Completed Tasks</h2>
            <ul id="completed-task-list"></ul>


        <script src="index.js"></script>
    </body>
    <link>
</html>
